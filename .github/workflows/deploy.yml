name: Build & Deploy (OIDC)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Frontend (React / Vite) ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install & build client
        working-directory: client
        run: |
          npm ci
          npm run build

      - name: Copy client dist to server/wwwroot
        run: |
          rm -rf server/wwwroot
          mkdir -p server/wwwroot
          cp -r client/dist/* server/wwwroot/

      # ---------- Backend (.NET 9) ----------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        working-directory: server
        run: dotnet restore

      - name: Build
        working-directory: server
        run: dotnet build -c Release --no-restore

      - name: Publish
        working-directory: server
        run: dotnet publish -c Release -o publish

      - name: Zip publish output
        run: |
          cd server/publish
          powershell Compress-Archive -Path * -DestinationPath ../app.zip
          cd -

      # ---------- Azure login (OIDC) ----------
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_64232406BE5F46709E5912476A4DEDDB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0A8E18DA04FA47A4B110B95CF58D576B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_99E23D9153AD492F886D8B99D0D4F284 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: MOM
          package: server/app.zip
          type: zip