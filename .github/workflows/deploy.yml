name: Build & Deploy to Azure App Service

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build React
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install & build client
        working-directory: client
        run: |
          npm ci
          npm run build

      # Move React build to server/wwwroot
      - name: Copy frontend to server/wwwroot
        run: |
          rm -rf server/wwwroot
          mkdir -p server/wwwroot
          cp -r client/dist/* server/wwwroot/

      # .NET publish
      - uses: actions/setup-dotnet@v4
        with: { dotnet-version: '8.0.x' }
      - name: Publish
        working-directory: server
        run: dotnet publish -c Release -o publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: server/publish

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/download-artifact@v4
        with: { name: app, path: ./publish }
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: YOUR_APP_SERVICE_NAME
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ./publish
